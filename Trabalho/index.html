<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Custo de Viagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
  </head>
  <body>
    <h1>Calculadora de Custo de Viagem</h1>
    <form>
      <label for="consumo">Média de Consumo do Veículo (km/l):</label>
      <input type="number" id="consumo" name="consumo" step="0.01" required>

      <label for="combustivel">Valor do Combustível por Litro (R$):</label>
      <input type="number" id="combustivel" name="combustivel" step="0.01" required>
      
      <button type="button" id="calcular">Calcular</button>
    </form>
    
    <div id="resultado"></div>
    
    <script src="script.js"></script>
  </body>
</html>
