<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Custo de Viagem</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculadora de Custo de Viagem</h1>
		<label for="distancia">Distância do trajeto (km):</label>
		<input type="number" id="distancia" name="distancia" required>

		<label for="consumo">Consumo médio do veículo (km/l):</label>
		<input type="number" id="consumo" name="consumo" required>

		<label for="preco">Preço do combustível por litro:</label>
		<input type="number" id="preco" name="preco" required>

		<button type="button" onclick="calcular()">Calcular</button>

		<label for="resultado">Custo total da viagem:</label>
		<input type="text" id="resultado" name="resultado" readonly>
	</div>

	<script src="script.js"></script>
</body>
</html>
